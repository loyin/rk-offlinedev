<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <title>RK翻译工作台</title>
</head>
<body>
    <div id="toolbar" class="toolbar">
        <b style="display:none;">&bull;Translation Workbench</b>     
        <span id="branchInfo" class="branchInfo" title="Current editing branch name"></span>

        <button href="javascript:;" style="display:none;">Choose-Language</button>
        <button id="fileDetailsBtn" href="javascript:;" style="display:none;">FileDetails</button>
        <button id="validateBtn" href="javascript:;" style="display:none;">Status</button>
        <textarea id="selftestInput2" class="selftestInput" style="display:none;"></textarea>
        <button id="selfTestBtn" class="selfTestBtn" href="javascript:;" title="Self-testing">Self-Test</button>
        <input id="selftestInput" class="selftestInput" style="display:none;">
        <span id="summary" class="summary"></span>

        <button id="saveBtn" href="javascript:;" title="Save key-values back to code">Save</button>
        
        <select id="untransFiles" style="background-color: #eee;    max-width: 100px;" title="Choose untranslated files">
            <option selected="selected" value="">All Files</option>
        </select>
        <button id="untransFilesBtn" href="javascript:;" class="btn" style="display:none;">?</button>
        |
        !<input id="filterIpt_opposite" type="checkbox" title="See reverse results.">
        <input id="filterIpt" placeholder="'Key' Filter" value="/./g" style="background-color: #eee;" title="Accept regular-expression only">
        <select id="filterTypes" style="background-color: #eee;    width:36px;" title="Choose query target, such as 'keys', 'cn' or 'en'.">
            <option value="all" selected="selected">全文</option>
            <option value="key">搜Key</option>
            <option value="cn+en">搜中文+英文</option>
            <option value="cn">只搜中文</option>
            <option value="en">只搜英文</option>
        </select>
        <span id="filterResult"></span>
        <button id="filterBtn" href="javascript:;" class="btn" title="Query by regular-expression">.*</button>
        |

        <select id="compactViewSwitch" style="background-color: #eee;" title="View mode">
            <option selected="selected" value="mod_compact">紧凑</option>
            <option value="mod_parallel">平行</option>
        </select>
        <select id="typeViewSwitch" style="background-color: #eee; width: 52px;" title="">
            <option selected="selected" value="mod_mix">中英</option>
            <option value="mod_cn">仅显示中文</option>
            <option value="mod_en">仅显示英文</option>
        </select>
        <button id="nullEnBtn" state="1" href="javascript:;" class="btn" title="Show null english only." style="display:none;">未翻</button>
        |
        <button id="importExcelBtn" href="javascript:;" class="btn" title="Import from excel.">Imp</button>
        <button id="exportExcelBtn" href="javascript:;" class="btn" title="Export from excel.">Exp</button>
        <button id="cacheBtn" class="btn cacheBtn" href="javascript:;" style="display:none;" title="Check local browser caches">Caches</button>
        <button id="advancedBtn" class="btn" href="javascript:;" title="Check local browser caches">Advanced</button>

        <span id="loading" style="background-color:yellowgreen;color:black;">Loading...</span>

        <div style="color:#77e46b;float:right;margin-right:10px;">
            <span style="color:white;display: none;">|</span>
            <a target="_blank" href="http://10.10.0.115/doc/website/codereview/index.html#develop" 
            style="color:#77e46b;" title="Check i18n reports on server-115">115</a>
            <a target="_blank" href="/index.action" 
            style="color:#77e46b;" title="Open an example page to verify basic syntax errors">Crm</a>
            <a target="_blank" href="https://wiki.ingageapp.com/pages/viewpage.action?pageId=14194942" 
            style="color:#77e46b;" title="Read user-manual">Help</a>

        </div>
    </div>
    <span id="error_info" style="display: none;"></span>
    <table id="table" class="langtable compactview" border="0">
        <tbody>
            <tr><td id="content_loading">Loading...</td></tr>
        </tbody>
    </table>
    <div id="helptip" class="helptip">
        <b>[TIPs]:</b><br>
        <span style="display:none;">
            -A single character <span class="highlight">\</span> is ILLEGAL.<br>
            -Type <span class="highlight">\\</span> to display <span class="highlight">\</span>.<br>
        </span>
        &nbsp;-Use &quot;<span class="highlight">\n</span>&quot; to break line.<br>
        &nbsp;-Use $num to receive params, i.e &quot;From <span class="highlight">$1</span> to <span class="highlight">$2</span>&quot;.<br>
        &nbsp;-Empty string is ILLEGAL, use <span class="highlight">space-character</span> or &quot;<span class="highlight">&amp;nbsp;</span>&quot; to avoid.<br>
    </div>
    <script src="/offlinedev-http-console/lib/js/lodash.min.js"></script>
    <script src="/offlinedev-http-console/lib/js/jquery.min.js"></script>
    <script src="/offlinedev-http-console/lib/js/md5.min.js"></script>
    <script src="/offlinedev-http-console/lib/js/clipboard.js"></script>
    <script src="./js/access.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/status.js"></script>
    <script src="./js/cache.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/widgets.js"></script>
    <script src="./js/importExcel/importExcel.js"></script>
    <script src="./js/importExcel/exportExcel.js"></script>
    <!-- <script src="./js/mock.js"></script> -->
</body>
</html>
