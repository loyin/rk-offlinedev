<!doctype html>
<html>
<head>
    <title>离线开发- 首页</title>
    <link rel="stylesheet" type="text/css" href="/offlinedev/pages/actionEditor.css"/>
    <script src="/offlinedev/js/jquery.min.js"></script>
    <script src="/offlinedev/pages/actionEditor.js"></script>
</head>
<body>
    <div class="actonlist-panel">
        <input type="text" id="pathfilterinput" class="pathfilterinput" placeholder="Filter path here"><span id="pathcount"></span>
        <ul id="actonlist">
        </ul>
    </div>
    <div class="editor-panel">
        <input type="text" id="pathInput" class="pathInput" placeholder="Path name">
        <button id="btnsave">SAVE</button>
        <button id="btncreate">CREATE</button>
        |
        <button id="btnschema">G-SCHEMA</button>
        <button id="btnvalidate">VALIDATE</button>
    </div>
    <div class="actioncontent-panel">
        <textarea id="actioncontent" class="actioncontent"></textarea>
    </div>
</body>
</html>
