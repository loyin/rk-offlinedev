<!doctype html>
<html>
<head>
    <title>Action Editor</title>
    <link rel="stylesheet" type="text/css" href="/offlinedev/pages/actionEditor.css"/>
    <script src="/offlinedev/pages/js/jquery.min.js"></script>
    <script src="/offlinedev/pages/js/vue.min.js"></script>
    <script src="/offlinedev/pages/actionEditor.js"></script>
    <script src="/offlinedev/pages/actionEditor-buttons.js"></script>
    <script src="/offlinedev/pages/actionEditor-testjson.js"></script>
</head>
<body>
    <div class="leftpanel">
        <input type="text" id="pathfilterinput" class="pathfilterinput" placeholder="Filter path here">
        <span id="pathcount"></span>
        <input type="checkbox" name="" id="prettify" checked="true">Prettify
        <div class="actonlist-panel">
            <ul id="actonlist">
            </ul>
        </div>
    </div>
    <div class="rightpanel">
        <div class="editor-panel">
            <input type="text" id="pathInput" class="pathInput" placeholder="Action url">
            <button id="btntest">Test</button>
            <button id="btnsave">Save</button>
            <button id="btncreate">&nbsp;+&nbsp;</button>
            <button id="btnsync115">Sync115</button>
        </div>
        <div class="actionfiles-panel">
            <div id="actionfiles" class="actionfiles">
                <!-- <input id="file" type="file">
                <button id="filepath_addbtn" >手工添加</button> -->
                <ul id="filelist"></ul>
            </div>
        </div>
        <div class="actioncontent-panel">
            <textarea id="actioncontent" class="actioncontent" placeholder="Json content"></textarea>
        </div>
    </div>
</body>
</html>
