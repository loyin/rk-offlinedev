<!doctype html>
<html>
<head>
    <title>Action Editor</title>
    <link rel="stylesheet" type="text/css" href="/offlinedev/pages/actionEditor.css"/>
    <script src="/offlinedev/pages/js/jquery.min.js"></script>
    <script src="/offlinedev/pages/actionEditor.js"></script>
</head>
<body>
        <input type="text" id="pathfilterinput" class="pathfilterinput" placeholder="Filter path here">
        <span id="pathcount"></span>
        <input type="checkbox" name="" id="prettify" checked="true">Prettify
    <div class="actonlist-panel">
        <ul id="actonlist">
        </ul>
    </div>
    <div class="editor-panel">
        <input type="text" id="pathInput" class="pathInput" placeholder="Action url">
        <button id="btnsave">SAVE</button>
        <button id="btncreate">CREATE</button>
        |SCHEMA
        <button id="btnschema">GENERATOR</button>
        <button id="btnvalidate">VALIDATE</button>
    </div>
    <div class="actioncontent-panel">
        <textarea id="actioncontent" class="actioncontent" placeholder="Action content"></textarea>
    </div>
</body>
</html>
