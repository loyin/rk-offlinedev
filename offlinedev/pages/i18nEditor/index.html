<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/offlinedev/pages/i18nEditor/index.css"/>
    <title>Translation Workbench</title>
</head>
<body>
    <div id="toolbar" class="toolbar">
        <b>Translation Workbench</b>
        <button href="javascript:;">Choose-Language</button>
        <button id="fileDetailsBtn" href="javascript:;" style="display:none;">FileDetails</button>
        <button id="validateBtn" href="javascript:;">Status</button>
        <button id="cacheBtn" class="cacheBtn" href="javascript:;" style="display:none;">Caches</button>
        <button id="selfTestBtn" class="selfTestBtn" href="javascript:;">SelfTest</button>
        <input id="selftestInput" class="selftestInput" style="display:none;">
        <span id="summary" class="summary"></span>
        <button id="saveBtn" href="javascript:;">Save</button>
        <span id="loading">Loading...</span>

        <div style="color:#77e46b;float:right;margin-right:10px;">
            <a target="_blank" href="http://10.10.0.115/doc/website/codereview/index.html#develop" style="color:#77e46b;">115</a>
            <a target="_blank" href="https://wiki.ingageapp.com/pages/viewpage.action?pageId=13260116" style="color:#77e46b;">Help</a>

        </div>
    </div>
    <table id="table" class="langtable" border="0">
        <tbody>
        </tbody>
    </table>
    <div id="helptip" class="helptip">
        <b>[NOTICE]:</b><br>
        <span style="display:none;">
            -A single character <span class="highlight">\</span> is ILLEGAL.<br>
            -Type <span class="highlight">\\</span> to display <span class="highlight">\</span>.<br>
        </span>
        &nbsp;-Type &quot;<span class="highlight">\n</span>&quot; to break line.<br>
        &nbsp;-Use $num to receive params, i.e &quot;From <span class="highlight">$1</span> to <span class="highlight">$2</span>&quot;.<br>
        &nbsp;-Empty String is ILLEGAL, use <span class="highlight">space-character</span> or &quot;<span class="highlight">&amp;nbsp;</span>&quot; instead.<br>
    </div>
    <script src="/offlinedev/pages/js/jquery.min.js"></script>
    <script src="/offlinedev/pages/js/clipboard.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/access.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/index.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/status.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/cache.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/validate.js"></script>
    <script src="/offlinedev/pages/i18nEditor/js/widgets.js"></script>
    <!-- <script src="/offlinedev/pages/i18nEditor/js/mock.js"></script> -->
</body>
</html>
