  <div class="about">
    说明： 
    <br>-选择想要的模拟story数据，然后点击绿色的"Use"按钮下载到本地
    <br>-然后选择页面入口里的页面点进去就可以看了
    <br>-注意，所有交互都是假数据，因此业务操作是无任何效果或反馈的
  </div>
  <div class="body">
    <span>当前调试分支：<span id="branchname" class="branchname"></span>，路径：<span id="webpath" class="branchname"></span></span>
    <br>选择模拟数据：<span><select id="caseselect" style="font-size: 17px;"></select><button id="download-btn" class="download-btn">Use</button></span>
    <hr>
    <div>
      <span><b>页面入口：</b></span>
      <span><a target="_blank" href="./index.action">首页</a></span>、
      <span style="display: none;"><a target="_blank" href="./index.action?isdeploy=true">首页（打包）</a></span>

      <span><a target="_blank" href="./appdesigner.action?entityId=1&layoutId=58473">APP设计器</a></span>

  <script src="./offlinedev/js/jquery.min.js"></script>
  <script type="text/javascript">
    var ls_key = 'offlinedev_casename'

    $('#caseselect').on('change', function(){
      var casename = $(this).val();
      localStorage.setItem(ls_key, casename);
    })
    $.ajax({
            url: 'http://10.10.0.115:3004/offlinedev/folders',
            jsonp: "callback",
            jsonpCallback:"Callback",
            dataType: "jsonp",
            cache: false,
            timeout: 2500,
            data: {},
            success: function( response ) {
                console.log(response)
                var data = JSON.parse(response);
                console.log(data)
                var html = ''// '<option value="">LOCAL</option>'
                data.forEach(function(name){
                  name = name.replace(/\/{1,}/g,'');
                  html += '<option value="'+name+'">[115]:' +name+ '</option>'
                })
                $('#caseselect').html(html)
                $('#caseselect').val(localStorage.getItem(ls_key))
            },
            error:function(ajaxObj,msg,err){
              $('#caseselect').replaceWith('<span style="color:red">115 is out-of-service.</span>')
              $('#download-btn').remove();
            },
            complete: function(){
              
            }
        });
    $.ajax({
            url: '/offlinedev/getWebProjectInfo/',
            cache: false,
            method: 'POST',
            data: {},
            success: function( response ) {
              console.log(response)
              $('#branchname').text(response.result.branchName)
              $('#webpath').text(response.result.webpath)
            },
            error:function(ajaxObj,msg,err){
            }
        });
    var save = function(){
      $.ajax({
            url: '/offlinedev/saveUserConfig/',
            cache: false,
            method: 'POST',
            data: {
              caseName: 2222
            },
            success: function( response ) {

            },
            error:function(ajaxObj,msg,err){
            }
        });
    }
    $('#download-btn').click(function(){
      var caseName = $('#caseselect').val()
      if(!caseName){
         alert('本地开发，不需同步')
         return;
      }
      $('#download-btn').addClass('busy')
      $('#download-btn').text('Downloading...')
       $.ajax({
            url: '/offlinedev/syncCases/',
            cache: false,
            method: 'POST',
            data: {
              caseName: $('#caseselect').val()
            },
            success: function( response ) {
              $('#download-btn').removeClass('busy')
              $('#download-btn').text('Success, re-Use')
            },
            error:function(ajaxObj,msg,err){
            }
        });
    })
  </script>
